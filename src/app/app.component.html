<ion-app>

    <ion-header [translucent]="true" color="netfly-dark">
        <ion-toolbar color="netfly-dark">
            <ion-buttons slot="start">
                <ion-back-button></ion-back-button>
            </ion-buttons>
            <ion-title class="ion-text-center">
                <img class="logo-header" src="../../assets/img/funflix.png">
            </ion-title>
            <ion-buttons slot="end">
                <ion-button>
                    <ion-icon name="tv"></ion-icon>
                </ion-button>
            </ion-buttons>
        </ion-toolbar>
    </ion-header>


    <ion-split-pane contentId="menu_cinema">
        <ion-menu contentId="menu_cinema" menuId="pearl_sale" class="bg_side" type="overlay">
            <ion-content color="netfly-dark">
                <ion-menu-toggle autoHide="false">
                    <div class="account">
                        <ion-avatar>
                            <img [src]="['assets/img/funflix.png']" />
                        </ion-avatar>
                        <ion-label>Name</ion-label>
                    </div>
                </ion-menu-toggle>

                <ion-menu-toggle autoHide="false">
                    <ion-item [routerLink]="['categorie']" color="netfly-dark">
                        <ion-label> Category </ion-label>
                    </ion-item>
                </ion-menu-toggle>

                <ion-menu-toggle autoHide="false">
                    <ion-item [routerLink]="['home']" color="netfly-dark">
                        <ion-label> Account </ion-label>
                    </ion-item>
                </ion-menu-toggle>


                <ion-menu-toggle autoHide="false">
                    <ion-item [routerLink]="['help']" color="netfly-dark">
                        <ion-label>Help</ion-label>
                    </ion-item>
                </ion-menu-toggle>

                <ion-menu-toggle autoHide="false">
                    <ion-item [routerLink]="['a-propos']" color="netfly-dark">
                        <ion-label> About </ion-label>
                    </ion-item>
                </ion-menu-toggle>

            </ion-content>
        </ion-menu>

        <ion-router-outlet id="menu_cinema">

        </ion-router-outlet>
    </ion-split-pane>
</ion-app>
