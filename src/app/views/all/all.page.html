
<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <h3>All videos</h3>

    <ion-card color="netfly-dark" *ngIf="tabFilm.length > 0; else otherVideoAll">
        <ion-list color="netfly-dark" >
            <ion-item color="netfly-dark" *ngFor="let item of tabFilm" (click)="openModalDetail(item)">
                <ion-thumbnail>
                    <img *ngIf=" item.Poster != 'N/A'; else otherPoster" src={{item.Poster}} alt="">
                    <ng-template #otherPoster><ion-skeleton-text animated></ion-skeleton-text> </ng-template>
                </ion-thumbnail>
                <ion-label>
                    <h3>{{item.Title}}</h3>
                    <p *ngIf=" item.Plot != 'N/A'; else otherPlot">{{item.Plot}}</p>
                    <ng-template #otherPlot>
                        <p> <ion-skeleton-text animated></ion-skeleton-text></p>
                    </ng-template>
                </ion-label>
            </ion-item>
        </ion-list>
        <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
            <ion-infinite-scroll-content></ion-infinite-scroll-content>
        </ion-infinite-scroll>
    </ion-card>
